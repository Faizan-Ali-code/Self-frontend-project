<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music2 Player App</title>
</head>
<body>
    <div class="container">
        <div class="music">
            <div class="heading">
            <h1 id="title">lotus lane</h1>
            <h4 id="artist">The Loyalty</h4>
        </div>
            <div class="imageDiv">
                <img src="images/roar.jpg" alt="roar song image" id="image">
            </div>
            <div class="buttons">
                <div class="button">
                    <i class="fas fa-backward" id="backward" title="backward"></i>
                </div>

                <div class="button">
                    <i class="fas fa-play mainBtn" id="play" title="play"></i>
                </div>

                <div class="button">
                    <i class="fas fa-forward" id="forward" title="forward"></i>
                </div>
            </div>
            <audio src="audio/roar.mp3" id="audio"></audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
